<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="display">0</section>
    <section>
        <div class="grid-container calc-button">
            <button class="item clear grey" id="clear">C</button>
            <button class="item bckspace grey" id="bckspace">←</button>
            <button class="item divide orange" id="divide">÷</button>
            <button class="item seven dark-grey" id="seven">7</button>
            <button class="item eight dark-grey" id="eight">8</button>
            <button class="item nine dark-grey" id="nine">9</button>
            <button class="item multiply orange" id="multiply">x</button>
            <button class="item four dark-grey" id="four">4</button>
            <button class="item five dark-grey" id="five">5</button>
            <button class="item six dark-grey" id="six">6</button>
            <button class="item subtract orange" id="subtract">-</button>
            <button class="item one dark-grey" id="one">1</button>
            <button class="item two dark-grey" id="two">2</button>
            <button class="item three dark-grey" id="">3</button>
            <button class="item add orange" id="add">+</button>
            <button class="item zero dark-grey" id="zero">0</button>
            <button class="item decimal dark-grey" id="decimal">.</button>
            <button class="item equals orange" id="equals">=</button>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
